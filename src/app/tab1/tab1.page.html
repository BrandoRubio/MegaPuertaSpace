<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-title size="large">
      Inicio
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-list-header><h2>Puertas</h2></ion-list-header>

    <ion-item-sliding>
      <ion-item>
        <ion-avatar slot="start">
          <img src="../../assets/door_opened.png" />
        </ion-avatar>
        <ion-label>Puerta 1</ion-label>
        <ion-button color="success" (click)="abrirESP1()">Abrir</ion-button>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="primary" (click)="abrirCerrarESP1()">Abrir y Cerrar</ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="cerrarESP1()">Cerrar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
